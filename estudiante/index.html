<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Paz y Salvo - Estudiante</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">

  <!-- SockJS y StompJS -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <!-- Lógica del estudiante -->
  <script defer src="funciones.js"></script>
</head>

<body>
  <div class="container main-container text-center">
    <img src="imagenes/favicon.png" alt="Logo Universidad del Cauca" class="logo-unicauca mb-3">
    <h1 class="titulo-institucional">Consulta de Paz y Salvo</h1>
    <p class="lead">Ingrese su código de estudiante para verificar su estado con las dependencias.</p>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="codigoEstudiante" class="form-control" placeholder="Código del estudiante">
          <button class="btn btn-success" onclick="consultarPazYSalvo()">
            Consultar <i class="fas fa-search ms-1"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="resultado" class="result-area text-start"></div>
  </div>
</body>

</html>
