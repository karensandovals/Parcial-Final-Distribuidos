<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Paz y Salvo - Universidad del Cauca</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">

  <!-- SockJS y StompJS -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <!-- Lógica -->
  <script defer src="funciones.js"></script>
</head>

<body>
  <div class="container main-container text-center">
    <img src="imagenes/favicon.png" alt="Logo Universidad del Cauca" class="logo-unicauca mb-3">

    <h1 class="titulo-institucional">Panel de Administración - Paz y Salvo</h1>
    <p class="lead">Seleccione un área para recibir notificaciones en tiempo real sobre deudas de los estudiantes.</p>

    <div class="row justify-content-center">
      <!-- Área: Laboratorio -->
      <div class="col-md-4 mb-4">
        <div class="card card-custom">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-microscope"></i> Laboratorio</h5>
            <button id="btnConectar-laboratorio" class="btn btn-primary w-100 mb-2"
              onclick="conectarAdministrador('laboratorio')">
              Conectar <i class="fas fa-plug ms-1"></i>
            </button>
            <button id="btnDesconectar-laboratorio" class="btn btn-danger w-100 mb-3"
              onclick="desconectarAdministrador('laboratorio')" disabled>
              Desconectar <i class="fas fa-xmark ms-1"></i>
            </button>
            <div id="mensajes-laboratorio"></div>
            <div id="deudas-laboratorio" class="text-start"></div>
          </div>
        </div>
      </div>

      <!-- Área: Financiera -->
      <div class="col-md-4 mb-4">
        <div class="card card-custom">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-coins"></i> Financiera</h5>
            <button id="btnConectar-financiera" class="btn btn-primary w-100 mb-2"
              onclick="conectarAdministrador('financiera')">
              Conectar <i class="fas fa-plug ms-1"></i>
            </button>
            <button id="btnDesconectar-financiera" class="btn btn-danger w-100 mb-3"
              onclick="desconectarAdministrador('financiera')" disabled>
              Desconectar <i class="fas fa-xmark ms-1"></i>
            </button>
            <div id="mensajes-financiera"></div>
            <div id="deudas-financiera" class="text-start"></div>
          </div>
        </div>
      </div>

      <!-- Área: Deportes -->
      <div class="col-md-4 mb-4">
        <div class="card card-custom">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-futbol"></i> Deportes</h5>
            <button id="btnConectar-deportes" class="btn btn-primary w-100 mb-2"
              onclick="conectarAdministrador('deportes')">
              Conectar <i class="fas fa-plug ms-1"></i>
            </button>
            <button id="btnDesconectar-deportes" class="btn btn-danger w-100 mb-3"
              onclick="desconectarAdministrador('deportes')" disabled>
              Desconectar <i class="fas fa-xmark ms-1"></i>
            </button>
            <div id="mensajes-deportes"></div>
            <div id="deudas-deportes" class="text-start"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
