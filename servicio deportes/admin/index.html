<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Paz y Salvo - Universidad del Cauca</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">

  <!-- SockJS y StompJS -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <!-- Lógica -->
  <script defer src="funciones.js"></script>
</head>

<body>
  <div class="container text-center main-container">
    <img src="imagenes/favicon.png" class="logo-unicauca mb-3" alt="Logo Universidad del Cauca">
    <h1 class="titulo-institucional">Panel de Administración - Paz y Salvo</h1>
    <p class="lead">Seleccione un área y conéctese para recibir notificaciones en tiempo real.</p>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6 d-flex gap-2">
        <select id="selectArea" class="form-select">
          <option value="laboratorio">Laboratorio</option>
          <option value="financiera">Financiera</option>
          <option value="deportes">Deportes</option>
        </select>
        <button id="btnConectar" class="btn btn-success" onclick="conectarArea()">Conectar</button>
        <button id="btnDesconectar" class="btn btn-danger" onclick="desconectarArea()" disabled>Desconectar</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card card-custom p-3 text-start">
          <h5 class="mb-3">Mensajes del sistema</h5>
          <div id="mensajes" class="mb-4"></div>
          <h5 class="mb-3">Deudas del estudiante</h5>
          <div id="deudas"></div>
          <div class="text-center mt-3">
            <button id="btnEliminarDeudas" class="btn btn-warning" onclick="eliminarDeudas()" disabled>
              <i class="fa-solid fa-trash"></i> Eliminar Deudas
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
