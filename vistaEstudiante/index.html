<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Paz y Salvo - Universidad del Cauca</title>
  
  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">

  <!-- SockJS y StompJS -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <!-- Lógica -->
  <script defer src="funciones.js"></script>
</head>
<body>
  <div class="container main-container">
    <div class="text-center mb-4">
      <img src="imagenes/favicon.png"
           alt="Escudo Universidad del Cauca" class="logo-unicauca mb-2">
      <h2 class="titulo-institucional">Universidad del Cauca</h2>
      <h5 class="text-secondary">Sistema de Consulta de Paz y Salvo</h5>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card card-custom p-4">
          <h4 class="text-center text-primary mb-4">
            <i class="fas fa-user-check me-2"></i>Consulta de Estado
          </h4>

          <!-- Formulario -->
          <form id="pazYSalvoForm">
            <div class="mb-3">
              <label for="codigoEstudiante" class="form-label">Código del Estudiante</label>
              <input type="text" class="form-control" id="codigoEstudiante" placeholder="Ej. 2020123456" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Verificar Paz y Salvo
              </button>
            </div>
          </form>

          <!-- Cargando -->
          <div class="text-center mt-4 d-none" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Consultando servicios, por favor espera...</p>
          </div>

          <!-- Resultado -->
          <div class="result-area mt-4" id="resultadoConsulta"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
